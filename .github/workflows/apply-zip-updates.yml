name: Apply ZIP updates
on:
  push:
    paths:
      - 'updates/**/*.zip'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Find ZIPs
        id: z
        run: |
          mkdir -p updates
          ls -1 updates/**/*.zip 2>/dev/null | tee /tmp/zips.txt || true
          if [ ! -s /tmp/zips.txt ]; then
            echo "No zips"; exit 0
          fi
      - name: Unzip into repo root
        if: success()
        run: |
          while read z; do
            [ -z "$z" ] && continue
            echo "Applying $z"
            unzip -o "$z" -d .
          done < /tmp/zips.txt
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ci): apply ZIP update(s) from updates/"
            git push
          fi
